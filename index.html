<!DOCTYPE html>
<html>
    <head>
        <title>Causation Timeline</title>
        <style>
            body{
                background: black;
                color: white;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #mcan{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #toolbar{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 15%;
                position: absolute;
                top: 85%;
                background: #80808080;
            }
            #eventguisdiv{
                position: absolute;
                top: 0;
                left: 0;
            }
            .event{
                position: absolute;
                user-select: none;
                font-size: 1.5em;
                font-weight: bold;
                height: max-content;
                width: max-content;
                text-align: center;
                overflow: hidden;
                resize: both;
                margin: 0;
                padding: 7px;
                border: solid 3px white;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="homepage">
            <h1>Causation Timeline</h1>
            <button id="newctbutton">New</button>
        </div>
        <div id="editpage">
            <canvas id="mcan"></canvas>
            <div id="toolbar"></div>
            <div id="eventguisdiv"></div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
